<div id="MyProfile">
    <router-outlet>
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-circus" [fullScreen]="true">
        </ngx-spinner>
    </router-outlet>
    <div *ngIf="isEditPage === 'Y'">
        <app-profile-edit (setViewPage)="setViewEdit()" [enabledPages]="editablePages"></app-profile-edit>
    </div>
    <div *ngIf="isEditPage === 'N'">
        <app-profile-view (setEditProfile)="setViewEdit()" [enabledPages]="editablePages"></app-profile-view>
    </div>
</div>
