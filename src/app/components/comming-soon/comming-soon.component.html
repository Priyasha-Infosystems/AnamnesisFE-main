<div class="container">
    <div class="modal-content">
      <div class="close" (click)="closeCommingSoonPopUp()">
        <i class="bi-x-circle-fill" ></i>
      </div>
      <div class="modal-body">
        <section id="commingSoon">
          <header>
            <a href=""><img src="../../../assets/images/commingSoon/Title Logo Anamnesis White-Text-NoBackground.png"
                alt=""></a>
                <div class="reset" (click)="resetForm()"></div>
                <div class="input">
                  <form [formGroup]="subscritionForm" class="d-flex align-items-center">
                      <input type="email" name="email" placeholder="Enter your mail...." formControlName="emailID">
                      <div class="validation-div errorDiv">
                          <app-validation-message [control]="subscritionForm.controls['emailID']"
                              [messages]="errMsg.email">
                          </app-validation-message>
                      </div>
                      <button type="submit" (click)="saveContactForm()">Subscribe</button>
                  </form>
              </div>
          </header>
          <div class="content">
            <h2>Coming Soon</h2>
            <p>User registration feature coming in 2024</p>
          </div>
          <footer>
            <h6>Launching In</h6>
            <div class="d-flex">
              <div class="footerContent">
                <div class="d-flex width">
                  <h4>{{days}}</h4>
                  <p>Days</p>
                </div>
                <div class="d-flex width">
                  <h4>{{hours}}</h4>
                  <p>Hours</p>
                </div>
                <div class="d-flex width">
                  <h4>{{minutes}}</h4>
                  <p>Minutes</p>
                </div>
                <div class="d-flex width">
                  <h4>{{seconds}}</h4>
                  <p>Seconds</p>
                </div>
              </div>
              <div class="Follows">
                <div class="Follow">
                  <h6>Follow Us :</h6>
                  <a target="_blank" href="https://www.facebook.com/AnamnesisMyHealthbook/"
                    title="Anamnesis : My Health Book"><i class="fa fa-facebook"></i></a>
                  <a target="_blank" href="https://www.instagram.com/anamnesismyhealthbook/"
                    title="anamnesismyhealthbook">
                    <i class="fa fa-instagram"></i>
                  </a>
                  <a target="_blank" href="https://www.youtube.com/@AnamnesisMyHealthBook"
                    title="@AnamnesisMyHealthBook">
                    <i class="fa fa-youtube"></i>
                  </a>
                </div>
                <p>Â© 2024 Priyasha InfoSystems</p>
              </div>
            </div>
          </footer>
        </section>
      </div>
    </div>
  </div>
