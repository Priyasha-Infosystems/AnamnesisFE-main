<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-circus" [fullScreen]="true">
</ngx-spinner>
<div class="text-center">
    <h2>{{displayName}}</h2>
    <div class="img mt-4 mb-4">
        <div class="Dp">
            <img [src]="profilePicDetails.fileName | getFile:profilePicDetails.fileType" [ngClass]="isProfilePicFetched ? 'mb-5' : 'mb-3'" />
            <div class="removeDp">
                <i *ngIf="isProfilePicFetched" class="bi-pencil-square removeDpI" (click)="openFileUpload()"></i>
            </div>
        </div>
    </div>
    <input type="file" #fileInput hidden (change)="onFileSelected($event)">
    <div *ngIf="fileError" class="errorMargin">
        <span class="massage">{{fileError}}</span>
    </div>
</div>
