<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/contact-header.jpg');">
    <div class="container position-relative d-flex flex-column align-items-center">
    </div>
  </div><!-- End Breadcrumbs -->
  <main id="contact"  data-aos="fade-up" data-aos-delay="200">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="input-contact">
            <h3>Contact Us</h3>
            <p>Our friendly team would love to hear from you!</p>
  
            <form [formGroup]="contactForm">
              <input type="text" name="First_Name" placeholder="First Name" formControlName="firstName">
              <input type="text" name="Middle_Name" placeholder="Middle Name" formControlName="middleName">
              <input type="text" name="Last_Name" placeholder="Last Name" formControlName="lastName">
              <input type="Email" name="Email" placeholder="Email" formControlName="emailID">
              <input type="number" name="Phone_Number" placeholder="Phone Number" formControlName="contactNumber">
              <textarea placeholder="Message" name="Message" formControlName="contactMessage"></textarea>
              <input type="submit" value="submit">
  
            </form>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.8702729175093!2d88.46263911534948!3d22.621319036880635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89fe07e0a73f7%3A0x20383b5274e9808c!2sPriyasha%20Infosystems%20(OPC)%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1657975642012!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  
  
  </main><!-- End #main -->
